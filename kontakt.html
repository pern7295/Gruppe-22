<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .formular {
        padding: 5vw;
        background-color: #CEC1A7;
        height: 500px;
        width: 200px;
    }

    label {
        /*        fed skrift*/
    }
</style>

<body>
    <main>
        <nav id="overordnet-nav">
            <a href="index.html">Forside</a>
            <a href="#">Om os</a>
            <a href="oversigt.html">Udvalg</a>
            <a href="#">Kontakt</a>

        </nav>

        <div class="container">
            <form class="formular">

                <label for="fname">Fornavn</label>
                <input type="text" id="fname" name="efternavn" placeholder="Dit fornavn..">
                <br><br>
                <label for="lname">Efternavn</label>
                <input type="text" id="lname" name="efternavn" placeholder="Dit efternavn..">
                <br><br>
                <label for="country">Land</label>
                <select id="country" name="country">
                    <option value="danmark">Danmark</option>
                    <option value="sverige">Sverige</option>
                    <option value="norge">Norge</option>
                </select>
                <br><br>
                <label for="mail">E-mail</label>
                <input type="text" id="mail" name="E-mail" placeholder="Din e-mail..">
                <br><br>
                <label for="tlf">Telefonnummer</label>
                <input type="text" id="tlf" name="Telefonnummer" placeholder="Dit telefonnummer..">
                <br><br>
                <textarea id="subject" name="subject" placeholder="Skriv besked.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>

        </div>
    </main>
    <script src=""></script>
</body></html>
